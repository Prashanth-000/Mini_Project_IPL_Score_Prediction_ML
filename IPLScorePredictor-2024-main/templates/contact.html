<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cricket Score Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>
    <div class="main-container">
        <!-- Navbar -->
        <header class="navbar">
            <div class="logo">
                <h1>üèè Score Analyser</h1>
            </div>
            <nav class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('predict') }}">Predict</a>
                <a href="{{ url_for('models') }}">Models</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('contact') }}" class="active">Contact</a>
            </nav>
        </header>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, feel free to get in touch!</p>

            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>

            <!-- Phone Number -->
            <div class="contact-info">
                <h3>Phone Number:</h3>
                <p><a href="tel:+919208700000" class="social-link">+91 92087 00000</a></p>
            </div>

            <!-- Social Media Links -->
            <div class="social-media">
                <h3>Follow Us:</h3>
                <a href="https://github.com/Prashanth-000" target="_blank" class="social-link">GitHub</a>
                <a href="https://linkedin.com/in/prash000" target="_blank" class="social-link">Linkedin</a>
                <a href="https://x.com/2589Kulal" target="_blank" class="social-link">Twitter</a>
                
            </div>

            <!-- Feedback Box -->
            <div class="feedback-box">
                <h3>Feedback</h3>
                <textarea placeholder="Write your feedback here..."></textarea>
                <button class="cta-button">Submit Feedback</button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>¬© 2024 Cricket Score Prediction | All Rights Reserved</p>
        </footer>

</body>
